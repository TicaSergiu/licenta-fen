<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <link href="../static/css/spop.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="container col-sm-7 mx-auto text-center app">
    <div class="row p-4">
      <div class="input-group mb-3">
        <label for="file">Incarcati o imagine</label>
        <form method="post" enctype="multipart/form-data" id="form" class="input-group mb-3">
          <input type="file" type="file" accept="image/*" name="file" class="form-control" id="inputGroupFile02">
          <button class="btn btn-primary" type="submit" value="Upload" id="btn-upload">Incarca</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <label for="form-check">Cauta colturile</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Auto
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            Manual
          </label>
        </div>
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
          <button type="button" class="btn btn-primary">Reset</button>
          <button type="button" class="btn btn-primary">Find FEN</button>
        </div>
      </div>
      <div class="col-10">
        <canvas contextmenu="resetPoints()"
          style="background: url({{url_for('static', filename='temp.jpg')}});background-size:100% 100%"
          id="canvas"></canvas>
      </div>
    </div>
    <div class="row mb-4">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Fen</label>
      <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="colFormLabelSm" disabled>
      </div>
      <div class=" col sm-2">
        <a class="btn btn-primary btn-sm" href="https://lichess.org/" target="_blank">Go to lichess</a>
      </div>
    </div>
  </div>
  <script src="../static/js/src.js"></script>
  <script src="../static/js/spop.min.js"></script>
</body>

</html>
